<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countDownTimer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="myH1">countDownTimer</h1>
    <div id="container">
        <div id="display">
            <div contenteditable="true" id="hr">00</div>: 
            <div contenteditable="true" id="min">00</div>: 
            <div contenteditable="true" id="sec"> 00</div>
        </div>
        <div id="control">
            <button id="startBtn" onclick="start()">Start</button>
            <button id="stopBtn" onclick="stop()">Pause</button>
            <button id="resetBtn" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
